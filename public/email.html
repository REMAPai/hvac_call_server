<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an Email</title>
</head>
<body>
    <h1>Send a Reminder Email</h1>
    <form action="http://localhost:3000/check-conditions" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="userData[email]" required><br><br>

        <input type="hidden" name="conditionType" value="email">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
