<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC Call System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Trigger Condition</h1>
        <form action="http://localhost:3000/check-conditions" method="post">
            <!-- User Data Section -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="userData[name]" placeholder="Enter your name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="userData[phone]" placeholder="Enter your phone number" required><br>

            <label for="preferredTime">Preferred Time (Optional):</label>
            <input type="text" id="preferredTime" name="userData[preferredTime]" placeholder="Enter preferred time for scheduling"><br>

            <!-- Condition Type Section -->
            <label for="condition">Select Condition:</label>
            <select id="condition" name="conditionType" required>
                <option value="reminder">Send Reminder</option>
                <option value="scheduling">Schedule Appointment</option>
                <option value="call">Make Call</option>
            </select><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
